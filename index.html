<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>从夯到拉｜排名表生成器</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <div class="brand">
        <span class="tag" data-i18n="brandTag">从夯到拉</span>
        <span class="brand-sub" data-i18n="brandSub">Hot Tier Maker</span>
      </div>
      <button id="lang-toggle" class="ghost lang-toggle" type="button">EN</button>
    </div>
  </header>

  <main class="layout">
    <section class="board-area" id="board-canvas" aria-label="从夯到拉排名表">
      <div class="board-title-section">
      <div id="board-title" class="board-title" contenteditable="true" spellcheck="false" aria-label="排名表标题">从夯到拉 排名表</div>
      <p class="board-sub no-export" data-i18n="boardSub">点击标题即可修改，拖拽对象完成你的排序。</p>
    </div>
      <section class="board" aria-label="排名表档位">
        <div class="board-rows" id="board-rows"></div>
      </section>
    </section>

    <aside class="panel">
      <h2 data-i18n="panelTitle">创建对象</h2>
      <div class="field-row">
        <input id="item-input" type="text" placeholder="输入对象名称，比如：歌/剧/人/梗" data-i18n-placeholder="itemPlaceholder" />
        <button id="add-item" data-i18n="addItem">添加</button>
      </div>
      <div class="field-row">
        <input id="tier-input" type="text" placeholder="添加新档位，比如：神/夯/拉" data-i18n-placeholder="tierPlaceholder" />
        <button id="add-tier" data-i18n="addTier">添加档位</button>
      </div>
      <div class="hint" data-i18n="hint">
        提示：拖拽方块到对应档位；双击方块可改名；右键删除。
      </div>

      <div class="pool" id="pool" aria-label="未排序对象">
        <div class="pool-title" data-i18n="poolTitle">待排序</div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <button id="reset-all" class="ghost" data-i18n="reset">恢复默认</button>
    <button id="export" class="primary" data-i18n="export">导出图片</button>
    <a class="author" href="mailto:lyk1037400635@gmail.com">by 陆昱宽 (Lu, Yukuan)</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
